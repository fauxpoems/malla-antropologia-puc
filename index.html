<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Malla antropología puc (˶˃ ᵕ ˂˶) .ᐟ.ᐟ</title>
<link rel="shortcut icon" href="https://i.pinimg.com/736x/26/83/6a/26836ab3897ec2097c37d77bca948631.jpg">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* {
    cursor: url(https://cur.cursors-4u.net/nature/nat-11/nat1027.ani),
            url(https://cur.cursors-4u.net/nature/nat-11/nat1027.gif), auto !important;
}

body {
    margin: 0;
    font-family: 'Nunito', sans-serif;
    min-height: 100vh;
    justify-content: center;
    align-items: center;
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    background-color: #e6bfbf;
}
#main-content{
    padding:40px;
}
#overlay {
    position: fixed;
    inset: 0;
    background: #e18a8a;
    display: flex;
    opacity: 1; 
    transition: opacity 0.3s ease;
    pointer-events: all;
    justify-content: center;
    align-items: center;
    z-index: 999;
}
.welcome-box {
    background: transparent;
    padding: 0px;
    border-radius: 0px;
    text-align: center;
    max-width: 700px;
}

.welcome-box h1 {
    margin-top: 0;
    font-size: 30px;
}
.welcome-box p {
    font-size: 20px;
}
.welcome-box img {
    width: 150px;
    margin-top: 30px;
}

</style>
</head>

<body>

<div id="main-content">
    <h1>Malla Antropología PUC</h1>
    <p>Contenido principal de la página.</p>
</div>


<div id="overlay" onclick="closeOverlay()">
    <div class="welcome-box">
        <h1>Bienvenida/o/e a la malla interactiva de antropología PUC! (˶ˆᗜˆ˵)</h1>
        <p>Hacer click sobre un ramo hará que se tache, esto hará que se muestren los que poseen prerrequisitos. Clickea en cualquier lado para ingresar !!</p>
        <img src="https://i.pinimg.com/originals/5d/1d/c0/5d1dc0ad275b80ffeda32b6cb0b24da2.gif" alt="gif bienvenida">
    </div>
</div>

<script>
function closeOverlay() {
    const o = document.getElementById("overlay");
    o.style.opacity = "0";
    setTimeout(() => {
        o.style.display = "none";
    }, 300);
}
</script>

</body>
</html>
